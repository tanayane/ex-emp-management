<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div th:replace="employee/header"></div>		

		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li><a href="list.html" th:href="@{/employee/showList}">従業員リスト</a></li>
			<li class="active">従業員詳細</li>
		</ol>
		
		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
				
				
<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのform要素を貼り付けます -->
					<form method="post" action="list.html" th:action="@{/modify}" th:object="${modifyAdministratorForm}">
						<fieldset>
							<legend>管理者情報</legend>
							<div class="form-group" th:if="${#fields.hasErrors('id')}">
								<div class="alert alert-danger" th:errors="*{id}">
			                        <p>更新完了</p>
			                    </div>
							</div>
							<table class="table table-striped">
							  <tr>
							    <th nowrap>
							      管理者名
							    </th>
							    <td>
							     <input type="text" th:field="*{name}" name="name">
								<label  class="error-messages"  th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
									管理者名を入力してください
								</label>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      メールアドレス
							    </th>
							    <td>
							    <input type="text" th:field="*{mailAddress}" name="mailAddress">
								<label  class="error-messages"  th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}">
									メールアドレスを入力してください
								</label>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							    パスワード
							    </th>
							    <td>
							      <input type="text" th:field="*{password}" name="password">
								<label  class="error-messages"  th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
									パスワードを入力してください
								</label>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							    確認用パスワード
							    </th>
							    <td>
							      <input type="text" th:field="*{validatedPassword}" name="validatedPassword">
								<label  class="error-messages"  th:if="${#fields.hasErrors('validatedPassword')}" th:errors="*{validatedPassword}">
									パスワードを入力してください
								</label>
							    </td>
							  </tr>
							</table>
							<input type="hidden" name="id" th:value="${modifyAdministratorForm.id}" >
							<button type="submit" class="btn btn-primary">更新</button>
						</fieldset>
					</form>


					
<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
